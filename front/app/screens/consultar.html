<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Ticket</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Consultar Factura</h5>
          <p class="card-text">Escriba a continuacion el ID que aparece en el ticket para consultarlo</p>
          <form onsubmit="event.preventDefault(),consultarTicket()">
          <input class="form-control" type="number" id="idTicketForm" placeholder="ID de la Factura">

          <button type="submit" data-bs-toggle="modal" data-bs-target="#detalleModal" class="btn btn-primary">Buscar</button>
        </form>
        </div>
      </div>


<!-- Modal -->
<div class="modal fade" id="detalleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h1 class="modal-title fs-5" id="clienteModal">Cliente: </h1>

        <div class="card" id="detalleContainer">
          <div class="card-header">
            Pollo
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Tipo: Carnes</li>
            <li class="list-group-item">Lleva: 2 UND</li>
            <li class="list-group-item">Precio: 10 Bs</li>
            <li class="list-group-item">Total: 20 Bs</li>
          </ul>
        </div>
        <h1 class="modal-title fs-5" id="totalModal">Total: </h1>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
      <script src="../javascript/consultar.js"></script>
      <script src="../modules/axios.min.js"></script>
      <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
