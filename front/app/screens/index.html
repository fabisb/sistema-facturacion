<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <title>Sistema Facturacion</title>
  </head>
  <body onload="renderer()">
    <h2>INGENIERÍA DEL SOFTWARE II (C1013)</h2>
    <h2>Sistema de Facturacion</h2>

    <div class="container text-center" id="login">
      <form onsubmit="loguear(event)">
      <div class="mb-3">
        <label for="userLog" class="form-label">Usuario</label>
        <input required type="text" class="form-control" id="userLog" placeholder="Ejemplo: usuario123" />
      </div>
      <div class="mb-3">
        <label for="passwordLog" class="form-label">Contraseña</label>
        <input required type="password" id="passwordLog" class="form-control" />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Confirmar</button>
      </div>
    </form>

    </div>

    <div class="container text-center" id="isLog">
      <div class="row align-items-center my-1">
        <div class="col">
          <a class="btn btn-success" onclick="facturarWindow()" role="button">Facturar</a>
        </div>
        <div class="col">
          <a class="btn btn-warning" onclick="consultarWindow()" role="button">Consultar Ticket</a>
        </div>
      </div>
      <div class="row align-items-center my-1">
        <div class="col">
          <a class="btn btn-info" onclick="agregarWindow()" role="button">Agregar Producto</a>
        </div>
        <div class="col">
          <a class="btn btn-secondary" onclick="editarWindow()" role="button">Editar Producto</a>
        </div>
      </div>
    </div>
    <script src="../javascript/renderer.js"></script>
  </body>
</html>
