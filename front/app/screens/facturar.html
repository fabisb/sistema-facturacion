<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body onload="listRenderer()">
    <header class="mx-2 my-1">
      <h2 style="cursor: pointer" onclick="ventanas.mainWindow()">Sistema de Facturacion</h2>
    </header>
    <main class="container">
      <div class="text-center">
        <div class="row">
          <div class="bg-warning col-8">
            <form onsubmit="event.preventDefault(), agregarProducto()">
              <label for="busquedaProducto" class="form-label">Buscar</label>
              <input
                class="form-control"
                list="productoOption"
                id="busquedaProducto"
                placeholder="Harina pan..."
              />
              <datalist id="productoOption">
                <option>ejemplo</option>
              </datalist>
            </form>
          </div>
          <div class="col-4 bg-danger-subtle">2 of 2</div>
        </div>
      </div>
    </main>
    <!-- ALERTA DE ERROR -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="errorAlert"
        class="toast text-bg-danger"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Producto</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">El producto no fue encontrado</div>
      </div>
    </div>

    <script src="../javascript/facturar.js"></script>
    <script src="../modules/axios.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
