<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body onload="listRenderer()">
    <header class="mx-2 my-1">
      <h2 style="cursor: pointer" onclick="ventanas.mainWindow()">Sistema de Facturacion</h2>
    </header>
    <main class="container">
      <div class="text-center">
        <div class="row">
          <div class="col-8">
            <form onsubmit="event.preventDefault(), agregarProducto()">
              <div class="input-group">
                <span for="busquedaProducto" class="input-group-text">Buscar</span>

                <input
                  class="form-control"
                  list="productoOption"
                  id="busquedaProducto"
                  placeholder="Harina pan..."
                  required
                />
                <datalist id="productoOption">
                  <option>ejemplo</option>
                </datalist>
                <input
                  type="number"
                  min="0"
                  required
                  class="form-control"
                  placeholder="Cantidad a llevar"
                  aria-label="Cantidad a llevar"
                  aria-describedby="cantindadBtn"
                  id="cantidadProducto"
                />
                <button class="btn btn-success" type="submit">Agregar</button>
              </div>
            </form>
            <div class="mt-3">
              <div class="card" style="width: 42rem">
                <ul class="list-group list-group-flush">
                  <li name="totalBruto" class="list-group-item">Total Bruto: 0</li>
                  <li name="totalIva" class="list-group-item">IVA: 0</li>
                  <li name="totalDescuento" class="list-group-item">Descuento: <input type="number" min="0"></li>
                </ul>
                <div class="card-footer" name="totalNeto">Total Neto: 0</div>
              </div>
              <div class=" mt-2 text-center" style="width: 42rem;">

                <button type="button" onclick="imprimirFactura()" class="btn btn-primary text-center">Imprimir</button>
              </div>

            </div>
          </div>
          <div id="preliminarTicket" style="height: 900px" class="col-4"></div>
        </div>
      </div>
    </main>
    <!-- ALERTA DE ERROR -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="errorAlert"
        class="toast text-bg-danger"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Producto</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">El producto no fue encontrado</div>
      </div>
    </div>

    <script src="../javascript/facturar.js"></script>
    <script src="../modules/axios.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
