<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="mx-2 my-1">
      <h2>Sistema de Facturacion</h2>
    </header>
    <main class="container">
      <div class="text-center">
        <div class="row">
          <div class="bg-warning col-8">
            <label for="busquedaProducto" class="form-label">Buscar</label>
            <input
              class="form-control"
              list="productoOption"
              id="busquedaProducto"
              placeholder="Harina pan..."   
            />
            <datalist id="productoOption">
              <option value="San Francisco"></option>
              
            </datalist>
          </div>
          <div class="col-4 bg-danger-subtle">2 of 2</div>
        </div>
      </div>
    </main>

    <script src="../javascript/facturar.js"></script>
    <script src="../modules/axios.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
